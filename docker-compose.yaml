version: '2.1'
services:

  #
  # janus-gateway
  #
  janus-gateway:
    image: 'janus-gateway'
    command: ["/usr/local/bin/janus", "-F", "/usr/local/etc/janus"]
    volumes:
      - ./etc/:/opt/janus/etc/janus/
      - ./log/janus.log:/var/log/janus.log
    ports:
      - "8188:8188"
      - "8088:8088"
      - "8089:8089"
      - "8889:8889"
      - "8000:8000"
      - "7088:7088"
      - "7089:7089"
    restart: always